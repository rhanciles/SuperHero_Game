
<!DOCTYPE html>

  <title>Superhero game</title>
</head>


<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Superhero Game</a>
    <button id="navbarToggler" class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Character Bios</a>
        </li>
        <li class="nav-item">
          <!-- this will be a modal -->
          <a class="nav-link" href="#">How to Play</a>
        </li>
        <li class="nav-item">
          <!-- this will be a modal -->
          <a id="about-us-btn" class="nav-link" href="#">About Us</a> 
        </li>
      </ul>
    </div>
  </nav>
  
  <div id="about-us-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>About Us</h2>
      <p>info </p>
    </div>
  </div>
  
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Superhero Trump Cards Game</h1>
    </header>

    <div class="container">
      <hr />
      <div class="row">
        <div class="col-md-3">
          <h4>your cards</h4>
          <div id="playerCards"></div>
        </div>
        <div class="col-md-3">
          <h4>your stats</h4>
          <div id="playerCardStats">
            <select id="playerChoice"></select>
          </div>
        </div>
        <div class="col-md-3">
          <h4>computer stats</h4>
          <div id="computerCardStats">
            <select id="compChoice"></select>
          </div>
        </div>
        <div class="col-md-3">
          <h4>Computer's cards</h4>
          <div id="computerCards"></div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <button id="play" class="btn btn-primary">Play</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <h2>Result:</h2>
          <div id="result"></div>
        </div>
      </div>
    </div>




    <!-- Moment.js note: we may need this later, if not then we can drop it-->
